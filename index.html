<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Objetivos de Vida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos de Vida <span></span></h2>
        <div class="conteudo">
        <div class="botoes">
            <button class="botao ativo">Terminar os estudos</button>
            <button class="botao">Engenharia Mecanica</button>
            <button class="botao">CNH</button>
            <button class="borao">Viagens</button>
        </div>
        <div class="abas-textos ativo">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">Terminar Estudos</h3>
                <h4 class="aba-conteudo-titulo-secundario"> Tempo para completar objetivo</h4>
                <div class="contador"></div>
                <div class="contador-digito">
                    <p class="contador-digito-numero">7</p>
                    <p class="contador-digito-texto">dias</p>
                </div>
                <div class="contador-digito">
                    <p class="contador-digito-numero">7</p>
                    <p class="contador-digito-texto">seg</p>
                </div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Estudar Engenharia Mecanica</h3>
                <h4 class="aba-conteudo-titulo-secundario">Tempo para completar objetivo</h4>
                <div class="contador"></div>
                <div class="contador-digito">
                    <p class="contador-digito-numero">7</p>
                    <p class="contador-digito-texto">seg</p>
                </div>
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">7</h3>
                    <h4 class="aba-conteudo-titulo-secundario">dias</h4>
                    <div class="contador"></div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="dias1">7</p>
                        <p class="contador-digito-texto">dias</p>
                    </div>
                    <div class="contador-digito">
                        <p class="contador-digito-numero" id="horas1">7</p>
                        <p class="contador-digito-texto">horas</p>
                    </div>
    </section>

</html>
